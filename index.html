<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחשבון מקלחונים - עם שמירת תוצאות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
      direction: rtl;
    }
    form, .results {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    label, select, input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result-item {
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>מחשבון מקלחונים</h1>
<form id="calculatorForm">
  <label for="length">אורך (מ׳):</label>
  <input type="number" id="length" step="0.01" required>
  
  <label for="width">רוחב (מ׳):</label>
  <input type="number" id="width" step="0.01" required>

  <label for="height">גובה (מ׳):</label>
  <input type="number" id="height" step="0.01" required>

  <label for="glassType">בחר סוג זכוכית:</label>
  <select id="glassType" required>
    <option value="" disabled selected>בחר</option>
    <option value="clear">שקופה - ₪80 למ״ר</option>
    <option value="frosted">חלב/מט - ₪155 למ״ר</option>
    <option value="acid">אסיד - ₪165 למ״ר</option>
  </select>

  <button type="submit">חשב</button>
</form>

<div class="results">
  <h2>תוצאות:</h2>
  <div id="resultsContainer"></div>
</div>

<script>
  const form = document.getElementById('calculatorForm');
  const resultsContainer = document.getElementById('resultsContainer');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const height = parseFloat(document.getElementById('height').value);
    const glassType = document.getElementById('glassType').value;

    let pricePerSquareMeter = 0;

    if (glassType === 'clear') pricePerSquareMeter = 80;
    else if (glassType === 'frosted') pricePerSquareMeter = 155;
    else if (glassType === 'acid') pricePerSquareMeter = 165;

    const area = (length + width) * height;
    const price = area * pricePerSquareMeter;

    const resultHTML = `
      <div class="result-item">
        <strong>נפח:</strong> ${area.toFixed(2)} מ״ר<br>
        <strong>מחיר כולל:</strong> ₪${price.toFixed(2)}
      </div>
    `;

    resultsContainer.innerHTML += resultHTML;

    // אפשרות לשמור תוצאה בדפדפן
    const savedResults = JSON.parse(localStorage.getItem('savedResults')) || [];
    savedResults.push({ area: area.toFixed(2), price: price.toFixed(2) });
    localStorage.setItem('savedResults', JSON.stringify(savedResults));
  });
</script>

</body>
</html>
